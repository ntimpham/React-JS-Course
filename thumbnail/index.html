  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-5 target">
      </div>
    </div>
  </div>
</body>

<!-- Location to write React code -->
<script type="text/jsx">
  // Define a 'class'
  var Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
          {this.props.title} <span className="badge">{this.props.number}</span>
        </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function() {
      return  <div className="thumbnail">
        <img src={this.props.imageURL} alt="..." />
        <div class="caption">
          <h3>{this.props.header}</h3>
          <p>{this.props.description}</p>
          <p>
            <Badge title={this.props.title} number={this.props.number}/>
          </p>
        </div>
      </div>
    }
  });

  var options = {
    header: 'Learn React',
    description:  'React is fantastic new library for making fast, dynamic web pages. React is fantastic new library for making fast, dynamic web pages.',
    imageURL: 'https://github.com/facebook/react/wiki/react-logo-1000-transparent.png',
    title:  'See tutorials',
    number: 32
  };

  // React, please render this class
  var element = React.createElement(Thumbnail, options);

  // React, after you render this class, please place it in my body tag
  React.render(element, document.querySelector('.target')); // (instance, target)

</script>
